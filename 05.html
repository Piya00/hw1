<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: red;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            text-align: center;
            background: #555;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        section {
            padding: 20px;
            text-align: center;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Home Page</h2>
        <p>Welcome to our simple webpage.</p>
    </section>

    <section>
        <h2>About Page</h2>
        <p>Learn more about us here.</p>
    </section>

    <footer>
        <p>&copy; 2025 All Rights Reserved.</p>
    </footer>

</body>
</html>
