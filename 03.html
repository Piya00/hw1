<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            background: white;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>1899</td>
            </tr>
            <tr>
                <td>Chair</td>
                <td>Furniture</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
