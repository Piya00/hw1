<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Layout</title>
    <style>
        /* Header Styling */
        header {
            background: blue;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        /* Container with Flexbox */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Grid Layout for Content */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 768px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: black;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>About Us</h2>
        <div class="grid">
            <div>
                <h3>Box 1</h3>
                <p>Content for box 1</p>
            </div>
            <div>
                <h3>Box 2</h3>
                <p>Content for box 2</p>
            </div>
            <div>
                <h3>Box 3</h3>
                <p>Content for box 3</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 All Rights Reserved.</p>
    </footer>

</body>
</html>
