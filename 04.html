<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* Navbar Styling */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            padding: 15px 20px;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
        }

        .menu {
            display: flex;
            list-style: none;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background: black;
                text-align: center;
            }

            .menu li {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <h2 style="color: white;">Menu</h2>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
